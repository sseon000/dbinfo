<!DOCTYPE html>
<html lang="ko" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>diary main</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script th:inline="javascript">
			$(function(){
				$("#searchBtn").click(function(){
					//Search btn click
					
					let param = {
						"diaryId": $('#diaryId').val(),
						"diaryTitle": $('#diaryTitle').val(),
						"diaryContent": $('#diaryContent').val()
					}
					
					debugger
					//let param = $("#searchForm").serialize();
					//param = { diaryDto: param };
					$.ajax({
						type:"put",
						url:"/diary/getDiaryList",
						dataType: "json",
						contentType: "application/json",
						data:JSON.stringify(param),
						success:function(diaryList){
							console.log(diaryList);
							console.log(typeof diaryList);
							let tr;
							let td;
							let diaryDto;
							for(let i=0; i<diaryList.length; i++) {
								diaryDto = diaryList[i];
								tr = document.createElement('tr');
								tr.setAttribute("id", i + "_diaryDto");
								
								for(const [key, value] of Object.entries(diaryDto)) {
									td = document.createElement('td');
									td.setAttribute("id", i + "_key");
									td.innerText = value;
									tr.appendChild(td);
								} 
												
								$('#diaryTable > tbody')[0].appendChild(tr);	
							}	
						}
					});	
				});			
			});        
		</script>
</head>
<body>
	<div layout:fragment="content">
		<h1>main</h1>
		<div>diary 목록</div>
		<!-- <form th:action="@{/diary/getDiaryList}"> -->
		<form id="searchForm" th:object="${diaryDto}">
			<input type="text" th:field="*{diaryId}"  />
		    <input type="text" th:field="*{diaryTitle}" />
		    <input type="text" th:field="*{diaryContent}"  /> </br >
			<!-- <input type="submit" id="searchBtn" value="조회"/> -->
		</form>
		<input type="button" id="searchBtn" value="조회"/>
		<table id="diaryTable">
			<thead>
				<tr>
					<th>Id</th>
				    <th>Title</th>
				    <th>Content</th>
				    <th>Modi User</th>
				    <th>Modi At</th>
				 </tr>
			</thead>
			<tbody>
				<!--
				<tr th:each="diary : ${diaryList}">
				    <td th:text="${diary.diaryId}"></td>    
				    <td th:text="${diary.diaryTitle}"></td>
				    <td th:text="${diary.diaryContent}"></td>
				    <td th:text="${diary.modiUserId}"></td>
				    <td th:text="${diary.modiAt}"></td>
				</tr>
				-->
			</tbody>
		</table>
	</div>
</body>
</html>
